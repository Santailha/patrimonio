<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque - Santa Ilha</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
</head>
<body>
    <header>
        <img src="img/Logo_Bitrix.png" alt="Logo Bitrix">
        <h1>Controle de Estoque</h1>
    </header>
    <main>
        <div class="form-container">
            <h2>Adicionar Novo Item</h2>
            <form id="addItemForm">
                <input type="text" id="itemName" placeholder="Nome do Item" required>
                <input type="number" id="itemQuantity" placeholder="Quantidade" min="0" required>
                <input type="number" id="itemPrice" placeholder="Preço (R$)" min="0" step="0.01" required>
                <button type="submit" class="btn-enviar">Adicionar</button>
            </form>
        </div>
        <div class="estoque-container">
            <h2>Estoque Atual</h2>
            <table id="estoqueTable">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Quantidade</th>
                        <th>Preço Unitário</th>
                        <th>Valor Total</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
