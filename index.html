<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque - Santa Ilha</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
</head>
<body>
    <header>
        <img src="img/Logo_Bitrix.png" alt="Logo Bitrix">
        <h1>Controle de Estoque</h1>
        <button id="logoutBtn" class="btn-logout">Sair</button>
    </header>
    <main>
        <div class="form-container">
            <h2>Adicionar Novo Item</h2>
            <form id="addItemForm">
                <input type="text" id="itemName" placeholder="Nome do Item" required>
                <input type="text" id="itemSerial" placeholder="Número de Série" required>
                <input type="number" id="itemQuantity" placeholder="Quantidade" min="1" value="1" required>

                <div id="optionalFields" class="optional-fields">
                    <input type="text" id="itemModel" placeholder="Modelo">
                    <input type="text" id="itemSector" placeholder="Setor">
                </div>

                <button type="button" id="toggleOptionalFields" class="btn-secondary">Adicionar Detalhes</button>
                <button type="submit" class="btn-enviar">Adicionar ao Estoque</button>
            </form>
        </div>
        <div class="estoque-container">
            <h2>Estoque Atual</h2>
            <input type="text" id="searchInput" placeholder="Filtrar itens...">
            <table id="estoqueTable">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Nº de Série</th>
                        <th>Quantidade</th>
                        <th>Modelo</th>
                        <th>Setor</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </div>
    </main>
    
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>

    <script src="script.js"></script>
</body>
</html>
